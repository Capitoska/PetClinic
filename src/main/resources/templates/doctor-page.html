<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: header"></div>
<head>
    <style>
        .list-group-item-mine {
            background-color: mistyrose;
            border-radius: 5px;
        }

        .btn2 {
            background: #352A3B;
            width: 300px;
            height: 80px;
            border-radius: 10px;
        }

        .add:before {
            margin-right: 15px;
            content: "\2705";
        }

        .del:before {
            margin-right: 15px;
            content: "\274C";
        }

        .rec:before {
            margin-right: 15px;
            content: "\270D";
        }

    </style>
</head>


<!-- Modal Registation for user -->
<div class="modal fade" id="viewInfByID" tabindex="-1" role="dialog" aria-labelledby="viewInfByID"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewInf" style="margin-left: 8em">Просмотреть информацию</h5>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <form id="pet-form" action="/user/addPet" method="post">
                <div id="pet-form-alert" class="alert alert-danger d-none" role="alert">
                    Вы ввели неправильные данные
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" placeholder="Введите ID" id="PetName">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" id="add-pet-button" name="view-pet-button"
                            class="btn btn-success my-2 my-lg-0" >Просмотерть
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="addSymptom" tabindex="-1" role="dialog" aria-labelledby="addPetSymptom"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPetSymptomTitle" style="margin-left: 8em">Добавить диагноз</h5>


                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <form id="show-information-by-Id" name="show-information-by-Id" action="/user/addPetById" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="pet-id" placeholder="ID" id="ID">
                        </div>
                    </div>
                </div>

                <!--<div class="modal-footer">-->
                <!--<button type="submit" id="add-pet-button" name="add-pet-button" class="btn btn-success my-2 my-lg-0">Добавить-->
                <!--</button>-->
                <!--</div>-->

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success my-2 my-lg-0" id="add-pet-button by "
                            name="add-pet-button-id" data-toggle="modal"
                            data-target="#SuccessWrite"> Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="note" id="Success">
    <div class="modal-dialog modal-dialog-centered" role="note">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Питомец добавлен</h5>
                <button type="button" id="modal-close-button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="note" id="SuccessWrite">
    <div class="modal-dialog modal-dialog-centered" role="note">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Питомец записан</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>



<div>
    <header class="page-header">
        </br>
        <h1 class="page-title" align="center">Личная страница доктора</h1>
    </header>
</div>

<!--<div>-->
<!--<p class="col-xs-12 col-sm-8">-->
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <figure>
            <img class="rounded-circle" alt=""
                 src="https://img1.akspic.ru/image/14415-uslugi_dizajn_interera-atmosfera-tekstura-kosmos-granzh_steny-1920x1080.jpg?attachment=1" width="300"
                 height="300">
        </figure>
    </div>
    <div class="col-md-7">
        <br class="list-group" style="height: 300px">
        </br>
        <li class="list-group-item list-group-item-mine" id="name"><p th:text="${firstName}" style="margin: 0px"/></li>
        <li class="list-group-item list-group-item-mine" id="surname"><p th:text="${secondName}" style="margin: 0px"/>
        </li>
        <li class="list-group-item list-group-item-mine" id="NickName"><p th:text="${nickname}" style="margin: 0px"/>
        </li>
        <li class="list-group-item list-group-item-mine" id="phone"><i class="fa fa-phone"></i>
            <p th:text="${phone}" style="margin: 0px"/></li>
        </ul>
    </div>
</div>

<h2 align="center">Ваши пациенты</h2>
</br>
<div class="row" align="center">
    <div class="col-md-4"></div>
    <div class="btn-group-horizontal">
        <a href="/user/show-pet-information">
            <button type="button" class="btn2 btn-dark add" data-target="#viewInfByID"  style="margin-right: 5px; border: 0px"
                    data-toggle="modal">Просмотр информации по ID
            </button>
        </a>
        <button type="button" class="btn2 btn-dark add" data-target="#addSymptom" style="margin-right: 5px"
                data-toggle="modal">Написать диагноз
        </button>

    </div>
</div>
</br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>№</th>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Data</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>32</td>
                <td>Грейси</td>
                <td>Кот</td>
                <td>17.05.2019</td>
            </tr>
            <th:block th:each="pet,iter : ${pets}">
                <tr>
                    <td th:text="${iter.index} + 1"></td>
                    <td th:text="${pet.getId()}"></td>
                    <td th:text="${pet.getName()}"></td>
                    <td th:text="${pet.getType()}"></td>
                    <td th:text="${pet.getAge()}"></td>
                    <td th:text="${pet.getGender()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
