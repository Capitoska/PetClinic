<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="header :: header"></div>

<div class="row " style="margin: 0">
    <div class="col-md-2"></div>
    <div class="col-md-5">
        <!--<img src="http://s1.1zoom.me/big0/27/Cats_White_background_505955.jpg" width="500" height="700">-->
        <img src="https://i.imgur.com/n1oT1dC.png" width="700" height="800">
    </div>
    <div class="col-auto d-none d-lg-block h4" style="margin-top: 9em ">
        <div class="col-md-10">
            <form action="/login">

                <div class="form-group">
                    <label for="InputNickname">Nickname</label>
                    <input name="nickName" type="text" class="form-control" id="InputNickname"
                           placeholder="Nickname">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input name="phoneNumber" type="number" class="form-control" id="phoneNumber"
                           aria-describedby="emailHelp" placeholder="Enter phone Number">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input name="password" type="password" class="form-control" id="InputPassword"
                           placeholder="Password">
                </div>
                <div th:if="${isDoctor}" class="form-group">
                    <label for="phoneNumber">Doctor Number</label>
                    <input name="phoneNumber" type="number" class="form-control" id="doctorNumber"
                           aria-describedby="emailHelp" placeholder="Enter phone Number">
                    <small id="doctorHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.
                    </small>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio">Men
                            </label>
                        </div>

                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Women
                        </label>
                    </div>
                </div>


                <button name="reg" type="submit" class="btn btn-primary" style="margin-top: 1em">Registration
                </button>
                <button name="exit" type="submit" class="btn btn-primary" style="margin-top: 1em; margin-left: 3em">
                    Exit
                </button>
            </form>
        </div>
    </div>
</div>
</div>


<!-- Modal Registation for user -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" style="margin-left: 8em">Type of users</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/sign-in" method="get">
                <div class="modal-body">
                    <button name="client" type="submit" class="btn btn-success" style="width:220px;height: 100px;">
                        Doctor
                    </button>
                    <button name="owner" type="submit" class="btn btn-success" style="width:220px;height: 100px;">
                        Owner
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>
</html>
